<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>WebGl first exercise </title>
        <meta name="Interactivity WebGL" content="The HTML5 Herald">
        <meta name="zubcarz@gmail.com" content="SitePoint">
        <link rel="stylesheet" href="css/styles.css?v=1.0">
        <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
    </head>
    <body>

    <canvas id="canvas" width="640" height="480">
            Not support element HTML5 <code>&lt;canvas&gt;</code>.
    </canvas>

    <canvas id="canvas2D" width="640" height="480">
        Not support element HTML5 <code>&lt;canvas&gt;</code>.
    </canvas>

    <div id="overlay2">
        <div> Z Position: <span id="z_position"></span><input type="range" min="2" max="20" value="6" class="slider" id="z_range"></div>
        <div> Field of view: <span id="field_of_view"></span><input type="range" min="20" max="120" value="45" class="slider" id="f_range"></div>
        <div> Test Bezier Parameter : <span id="bezier_point"></span><input type="range" min="0" max="100" value="0" class="slider" id="bezier_range"></div>
        <br>
        <button onclick="playAnimation()">Play Animation</button>
        <button onclick="clearPoints()">Reset Points</button>
        <p> Add points by clicking with the mouse Add 13 points</p>
        <p> Please Add min to 4 points</p>
        <div id="points">
            <table>
                <tbody class="list">
                <tr>
                    <td class="PointName">Count </td>
                    <td class="xCoordinate">XCoordinate</td>
                    <td class="yCoordinate">YCoordinate</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="overlay">
        <div> x : <span id="x_position"></span></div>
        <div> y : <span id="y_position"></span></div>
        <div> width : <span id="width_canvas"></span></div>
        <div> height : <span id="height_canvas"></span></div>
    </div>
    </body>
    <script src="js/gl-matrix.js"></script>
    <script src="js/main.js"></script>
</html>
